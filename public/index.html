<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to the FAQ Chatbot</h1>
  
  <!-- Display some FAQs -->
  <div id="faq-section">
    <h2>Frequently Asked Questions</h2>
    <ul id="faq-list"></ul> 
  </div>

  <!-- Question input form -->
  <div id="ask-section">
    <h2>Ask a Question</h2>
    <input type="text" id="user-question" placeholder="Type your question here...">
    <button onclick="askBot()">Ask</button>
    <p id="bot-response"></p>
  </div>

  <!-- Add new FAQ form -->
  <div id="add-faq-section">
    <h2>Suggest a New FAQ</h2>
    <input type="text" id="new-faq-question" placeholder="Enter FAQ question">
    <input type="text" id="new-faq-answer" placeholder="Enter FAQ answer">
    <button onclick="submitFAQ()">Submit FAQ</button>
    <p id="submission-response"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
