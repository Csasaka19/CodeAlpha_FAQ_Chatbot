<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>FAQ Bot</title>
</head>
<body>
    <div class="container">
        <h1>FAQ Bot</h1>
        <div id="faq-list">
            <!-- FAQs will be displayed here -->
        </div>
        <input type="text" id="user-question" placeholder="Ask a question...">
        <button id="ask-button">Ask</button>

        <br><br>
        <div id="response"></div>
        <br><br>

        <h2>Add a New FAQ</h2>
        <input type="text" id="new-question" placeholder="New question...">
        <br><br>
        <input type="text" id="new-answer" placeholder="New answer...">
        <button id="add-faq-button">Add FAQ</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
